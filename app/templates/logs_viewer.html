
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garcon - Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#06b6d4'
                    }
                }
            }
        }
        
        // Set theme based on system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="mb-6">
            <nav class="flex space-x-4">
                <a href="/" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-150 ease-in-out">
                    <i class="bi bi-arrow-left mr-2"></i> Back to Dashboard
                </a>
                <a href="/projects" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 font-medium rounded-lg transition duration-150 ease-in-out">
                    Projects
                </a>
                <a href="/deployments" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 font-medium rounded-lg transition duration-150 ease-in-out">
                    Deployments
                </a>
            </nav>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">
            üßë‚Äçüç≥ Garcon Logs
        </h1>
        
        <div class="space-y-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="px-6 py-4 bg-blue-600 text-white">
                    <h2 class="text-xl font-semibold">
                        <i class="bi bi-gear mr-2"></i> Recent Application Logs (Last 50 lines)
                    </h2>
                </div>
                <div class="p-0">
                    <pre class="bg-gray-900 dark:bg-gray-950 text-green-400 dark:text-green-300 font-mono text-sm leading-relaxed p-6 overflow-auto max-h-96 whitespace-pre-wrap">{{ app_logs }}</pre>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="px-6 py-4 bg-green-600 text-white">
                    <h2 class="text-xl font-semibold">
                        <i class="bi bi-rocket mr-2"></i> Recent Deployment Logs (Last 100 lines)
                    </h2>
                </div>
                <div class="p-0">
                    <pre class="bg-gray-900 dark:bg-gray-950 text-green-400 dark:text-green-300 font-mono text-sm leading-relaxed p-6 overflow-auto max-h-96 whitespace-pre-wrap">{{ deploy_logs }}</pre>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
